  <h1 class="top">帝品台灣靈芝王</h1>
  <div class="bottom">
    <div class="page"> </div>
    <div class="date">March 28-30 2007</div>
    <h2 class="title">參加日本東京健康博覽會</h2>
    <p class="intro">地點：日本東京-有明國際展示場<br>· 應日本總代理商GET株式會社之邀請出席指導2007年健康博覽會</p><img src="https://scontent-tpe1-1.xx.fbcdn.net/v/t1.0-9/21371096_104348033642671_5969802996408355685_n.jpg?oh=22db0bc72ea17faa6255fffd017caf33&amp;oe=5A6086E6" height="300px" alt=""/><img src="https://scontent-tpe1-1.xx.fbcdn.net/v/t31.0-8/21457740_104348050309336_1141439149771057146_o.jpg?oh=ad14451b0f35d01905a601eea939468b&amp;oe=5A598245" height="300px" alt=""/>
    <p class="content">參展的商品中，唯一獨產於台灣。<br>世界僅有的牛樟菇被日本人稱為「千年靈芝」，當地人都很好奇<br>為什麼世界上只有台灣才有牛樟樹及牛樟菇。<br>許多廠商與消費者對此項世界唯一具分子化的生物科技新產品躍躍欲試，更希望能深入探討與合作。<br>帝品生物科技(股)公司湘戲這是台灣人的優越與榮耀，因為好的產品才值得推廣、才能外銷，值得大家信賴。</p>
